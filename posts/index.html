---
layout: static
title: Matt Boldt | Posts
---
{% include header.html %}
<style>._nav-posts a{color:#333;background:#fff;}</style>

<div class="module">
    <div class="module-head">
        <div class="badge"><a href="/"><img src="/assets/img/avatar.jpg" width="100%" height="100%" style="max-width:500px"/></a></div>
		{% include nav.html %}

	    <div class="target-toggle">
		    <input type="button" class="_BLANK" value="Off"/>
	    	<input type="hidden" id="_BLANK-status" />
	    	<span class="target-text">Links open in the same window</span>
	    </div>
	</div>
</div>

<div class="module-body">
	<div class="module-inner-wrap">
		<h1 class="h1 page-title">
			All Entries
		</h1>
		<ul class="module-body-list">
            {% for post in site.posts %}
            <li>
            	<h1 class="h2"><a href="{{ post.url }}">{{ post.title }}</a></h1>
            	<p>{{ post.date | date_to_string }}</p>
            </li>
            {% endfor %}
        </ul>


        <a href="https://twitter.com/share" class="twitter-share-button" data-via="atMattb" data-count="none">Tweet</a>
